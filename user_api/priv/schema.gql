union _Entity = User #federation

scalar _Any #federation

scalar _FieldSet #federation

schema {
  query: Query
}

type Query @extends {
  _service: _Service #federation
  #  _entities: _Entity  #federation
  fetchUserById(id: ID!): User
  fetchUsers(ids: [ID]!): [User]
  fetchUserGroup(name: String!): UserGroup
}

type User @key(fields: "id") {
  id: ID!
  email: String
  gallery: [ImageIdentical]
}

type UserGroup {
  name: String
  founder: User
  admin: User
  members: [User]
}

type _Service { #federation
  sdl: String!  #federation
}               #federation

type ImageIdentical {
  url: String
  altText: String
}

type ImageWithExtends {
  url: String
  altText: String
}

type ImageDelegated {
  url: String
  altText: String
}
