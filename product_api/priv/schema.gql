
#union _Entity = User | Product
union _Entity = Product

scalar _Any

scalar _FieldSet

schema {
  query: Query
}

type Query {
  _service: _Service
  _entities: _Entity
  product(id: ID!): Product
}

type User @key(fields: "id") @extends {
  products: [Product] @requires(fields: "id")
}

type Product {
  id: ID!
  name: String
  brand: String
  priceUSD: Int
}

type _Service {
  sdl: String!
}
